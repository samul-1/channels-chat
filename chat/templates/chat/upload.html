{% load static %}
<script src="{% static "chat/jquery-1.12.2.min.js" %}" type="text/javascript"></script>

<form enctype="multipart/form-data" id="attachment_form" action="" method="post">
    {% csrf_token %}
    {{ form.as_table }}
    <input type="submit" value="Upload" />
</form><br />

<script>
    function upload(event) {
        event.preventDefault();
        var data = new FormData($('form').get(0));
        $.ajax({
            url: $(this).attr('action'),
            type: $(this).attr('method'),
            data: data,
            cache: false,
            processData: false,
            contentType: false,
            success: function(data) {
                alert('success');
            }
        });
        $('#id_file').val(''); 
        return false;
    }

    $(function() {
        $('form').submit(upload);
    });
</script>
